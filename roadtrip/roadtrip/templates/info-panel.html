{% load roadtrip_tags static %}

<button id="close-info-panel">消失</button>
<div id="info-panel-desc">
  <h1>{{ poi.name_cn }}</h1>
  {% getPOIPhotoURL poi.id as image %}
  <img src="{% get_media_prefix %}{{ image }}">
  <br>
  {% processDescription poi.description as desc %}
  {% for p in desc %}
    <p>{{ p }}</p>
  {% endfor %}
</div>
